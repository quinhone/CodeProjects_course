<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edit Project Note</div>
                <div class="panel-body">

                    <form class="form-horizontal" role="form" name="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error' : !form.title.$valid && form.title.$touched}">
                            <label class="col-md-4 control-label">Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="title" ng-model="projectNote.title" required>
                                <div ng-messages="form.title.$error" ssages=""  class="help-block" ng-show="form.title.$touched">
                                    <div ng-message="required">Required Field</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error' : !form.note.$valid && form.note.$touched}">
                            <label class="col-md-4 control-label">Note</label>
                            <div class="col-md-6">
                                <textarea cols="30" rows="10" class="form-control" name="note" ng-model="projectNote.note"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-success pull-right">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
