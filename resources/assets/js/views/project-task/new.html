<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Add New Project Task</div>
                <div class="panel-body">

                    <form class="form-horizontal" role="form" name="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error' : !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="title" ng-model="projectTask.name" required>
                                <div ng-messages="form.name.$error" messages=""  class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Required Field</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error' : !form.start_date.$valid && form.start_date.$touched}">
                            <label class="col-md-4 control-label">Start Date</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" name="due_date" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="projectTask.start_date" is-open="start_date.status.opened" close-text="Close" />
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openStartDatePicker($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                      </span>
                                </p>
                                <div ng-messages="form.start_date.$error" messages=""  class="help-block" ng-show="form.start_date.$touched">
                                    <div ng-message="date">Invalid Date</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error' : !form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Due Date</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" name="due_date" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="projectTask.due_date" is-open="due_date.status.opened" required close-text="Close" />
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openDueDatePicker($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                      </span>
                                </p>
                                <div ng-messages="form.due_date.$error" messages=""  class="help-block" ng-show="form.due_date.$touched">
                                    <div ng-message="date">Invalid Date</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error' : !form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select name="status" class="form-control" ng-model="projectTask.status" ng-options="obj.value as obj.label for obj in status"  required>
                                    <option value="">Selecione um Status</option>
                                </select>
                                <div ng-messages="form.status.$error"   class="help-block" ng-show="form.status.$touched">
                                    <div ng-message="required">Required Field</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-success pull-right">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
