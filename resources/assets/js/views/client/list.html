<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Client List</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Responsible</th>
                                <th>E-Mail</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in clients">
                                <td>{{obj.name}}</td>
                                <td>{{obj.responsible}}</td>
                                <td>{{obj.email}}</td>
                                <td>{{obj.phone}}</td>
                                <td>
                                    <a ng-href="#/client/{{obj.id}}/edit" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></a>
                                    <a ng-href="#/client/{{obj.id}}/detail" class="btn btn-success"><span class="glyphicon glyphicon-list-alt"></span></a>
                                    <a ng-href="#/client/{{obj.id}}/remove" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
